{% extends 'default' %}

{% block title %}
    {{ page.tag_title }}
{% endblock title %}

{% block content_wrapper %}
    {% if page.disable == false %}
        <div class="row mx-0 d-none d-md-block">
            <div class="col-md-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb bg-white">
                        <li class="breadcrumb-item"><a href="/">Портфолио</a></li>
                        <li class="breadcrumb-item active" aria-current="page">{{ page.tag_title }}</li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="row mx-0">
            <div class="col-md-12">
                <div class="card mb-4 js-card-filter">
                    <div class="card-header">
                        <h2 class="text-primary responsive-font-size">{{ page.tag_title }}</h2>
                    </div>
                    <div class="card-body port-content">
                        {{ page.blocks.content|raw }}
                    </div>
                    <div class="card-footer text-muted">
                        <p class="text-right">
                            <a href="/">‹ Назад</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock content_wrapper %}
